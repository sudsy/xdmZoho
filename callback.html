<!-- callback.html -->
<script>
'use strict';

function getParameterByName(name) {
    var match = new RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

var message = {
  'callbackFnName' : getParameterByName('callbackFnName'),
  'response' : getParameterByName('response')
};


//TODO Change this to window.location.host if it works
window.parent.parent.postMessage(message, '*');


</script>
